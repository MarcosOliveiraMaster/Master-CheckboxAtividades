<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager STR</title>
  <!-- Fontes e Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container Principal -->
  <div class="container">
    <!-- Seção do Gráfico (30%) -->
    <div class="divgrafico">
      <div class="donut-chart">
        <span class="percentage">0%</span>
        <span class="counter">0 / 0</span>
      </div>
    </div>

    <!-- Seção de Dados (70%) -->
    <div class="divdata">
      <!-- Barra de Filtros -->
      <div class="header-filters">
        <!-- Filtro por Área -->
        <div class="filter-group">
          <button class="filter-btn" id="filter-area-btn">
            <i class="fas fa-filter"></i> Área
          </button>
          <div class="filter-options hidden" id="area-options">
            <!-- Opções serão preenchidas via JavaScript -->
          </div>
        </div>

        <!-- Filtro por Prioridade -->
        <div class="filter-group">
          <button class="filter-btn" id="filter-priority-btn">
            <i class="fas fa-exclamation-circle"></i> Urgência
          </button>
          <div class="filter-options hidden" id="priority-options">
            <label><input type="checkbox" value="urgente"> Urgente</label>
            <label><input type="checkbox" value="espera"> Em Espera</label>
            <label><input type="checkbox" value="sem-urgencia"> Sem Urgência</label>
          </div>
        </div>

        <!-- Campo de Busca -->
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Buscar tasks...">
          <i class="fas fa-search"></i>
        </div>

        <!-- Botão de Ordenação -->
        <button class="sort-btn" id="sort-time-btn">
          <i class="fas fa-clock"></i> Ordenar por hora
        </button>
      </div>

      <!-- Botão Nova Task -->
      <button id="novaTask" class="nova-task-btn">
        <i class="fas fa-plus-circle"></i> Nova Task
      </button>

      <!-- Container das Tasks -->
      <div class="tasks-container" id="tasks-container">
        <!-- Exemplo de Task (será gerado dinamicamente via JS) -->
        <div class="task-card" data-id="1" data-area="Financeiro" data-priority="urgente" data-time="1234567890">
          <div class="task-border" style="border-left: 4px solid #E65C00"></div>
          <input type="checkbox" class="task-checkbox">
          <div class="task-content">
            <div class="task-header">
              <span class="task-area">Financeiro</span>
              <span class="task-time">05/08/2023 14:30</span>
            </div>
            <div class="task-title">Revisar relatório mensal</div>
            <div class="task-desc">Conferir números das vendas do último mês</div>
            <div class="task-priority urgente">Urgente</div>
          </div>
          <i class="fas fa-trash task-delete"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação (para exclusão) -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Confirmar Exclusão</h3>
      <p>Tem certeza que deseja excluir esta task permanentemente?</p>
      <div class="modal-buttons">
        <button id="confirm-cancel" class="cancel-btn">Cancelar</button>
        <button id="confirm-delete" class="delete-btn">Excluir</button>
      </div>
    </div>
  </div>

  <!-- Modal de Task (para adicionar/editar) -->
  <div id="task-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3 id="modal-title">Nova Task</h3>
      <div class="form-group">
        <label for="task-title-input">Título</label>
        <input type="text" id="task-title-input" placeholder="Digite o título">
      </div>
      <div class="form-group">
        <label for="task-desc-input">Descrição</label>
        <textarea id="task-desc-input" rows="3" placeholder="Digite a descrição"></textarea>
      </div>
      <div class="form-group">
        <label>Área</label>
        <div class="listaSTR-container" id="modal-area-list"></div>
      </div>
      <div class="form-group">
        <label>Responsável</label>
        <div class="listaSTR-container" id="modal-responsavel-list"></div>
      </div>
      <div class="form-group">
        <label for="task-priority-select">Prioridade</label>
        <select id="task-priority-select">
          <option value="sem-urgencia">Sem Urgência</option>
          <option value="espera">Em Espera</option>
          <option value="urgente">Urgente</option>
        </select>
      </div>
      <div class="modal-buttons">
        <button id="task-cancel" class="cancel-btn">Cancelar</button>
        <button id="task-submit" class="submit-btn">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
