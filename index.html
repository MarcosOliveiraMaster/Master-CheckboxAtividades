<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager STR</title>
  
  <!-- Fontes e Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- Seção do Gráfico -->
    <div class="divgrafico">
      <div class="donut-chart-container card">
        <div class="donut-chart">
          <span class="percentage">0%</span>
          <span class="counter">0 / 0</span>
        </div>
        <div class="chart-info">
          <div class="chart-info-item completed">
            <span class="chart-info-color" style="background-color: var(--laranja-primario)"></span>
            <span class="chart-info-label">Concluídas</span>
          </div>
          <div class="chart-info-item pending">
            <span class="chart-info-color" style="background-color: var(--cinza-medio)"></span>
            <span class="chart-info-label">Pendentes</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Seção de Dados -->
    <div class="divdata">
      <!-- Filtros -->
      <div class="header-filters card">
        <div class="filter-group">
          <button class="filter-btn" id="filter-area-btn">
            <i class="fas fa-filter"></i> Área
          </button>
          <div class="filter-options hidden" id="area-options">
            <!-- Preenchido via JS -->
          </div>
        </div>

        <div class="filter-group">
          <button class="filter-btn" id="filter-priority-btn">
            <i class="fas fa-exclamation-circle"></i> Prioridade
          </button>
          <div class="filter-options hidden" id="priority-options">
            <label class="filter-option-item"><input type="checkbox" value="urgente"> Alta Prioridade</label>
            <label class="filter-option-item"><input type="checkbox" value="espera"> Média Prioridade</label>
            <label class="filter-option-item"><input type="checkbox" value="sem-urgencia"> Baixa Prioridade</label>
          </div>
        </div>

        <!-- Novo Filtro de Responsável -->
        <div class="filter-group">
          <button class="filter-btn" id="filter-responsavel-btn">
            <i class="fas fa-user"></i> Responsável
          </button>
          <div class="filter-options hidden" id="responsavel-options">
            <label class="filter-option-item"><input type="checkbox" value="Marcos"> Marcos</label>
            <label class="filter-option-item"><input type="checkbox" value="Ester"> Ester</label>
          </div>
        </div>

        <div class="search-container">
          <input type="text" id="search-input" placeholder="Buscar tarefas..."/>
          <!-- <i class="fas fa-search"></i> -->
        </div>

        <button class="sort-btn" id="sort-time-btn">
          <i class="fas fa-clock"></i> Ordenar por hora
        </button>
      </div>

      <!-- Botão Nova Task -->
      <button id="novaTask" class="nova-task-btn card">
        <i class="fas fa-plus-circle"></i> Nova Tarefa
      </button>

      <!-- Lista de Tasks -->
      <div class="tasks-container" id="tasks-container">
        <!-- Inserção dinâmica -->
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content card">
      <h3>Confirmar Exclusão</h3>
      <p>Tem certeza que deseja excluir esta tarefa permanentemente?</p>
      <div class="modal-buttons">
        <button id="confirm-cancel" class="cancel-btn">Cancelar</button>
        <button id="confirm-delete" class="delete-btn">Excluir</button>
      </div>
    </div>
  </div>

  <!-- Modal de Task -->
  <div id="task-modal" class="modal hidden">
    <div class="modal-content card">
      <span class="close-modal">&times;</span>
      <h3 id="modal-title">Nova Tarefa</h3>

      <div class="form-group">
        <label for="task-title-input">Título da Tarefa</label>
        <input type="text" id="task-title-input" placeholder="Ex: Desenvolver nova funcionalidade" />
      </div>

      <div class="form-group">
        <label for="task-desc-input">Detalhes da Tarefa</label>
        <textarea id="task-desc-input" rows="3" placeholder="Descreva os detalhes e requisitos da tarefa..."></textarea>
      </div>

      <div class="form-group">
        <label for="task-area-select">Área Responsável</label>
        <select id="task-area-select" class="form-select">
          <!-- Preenchido via JS -->
        </select>
      </div>

      <div class="form-group">
        <label>Responsável</label>
        <div class="responsaveis-container horizontal">
          <!-- Renderizado via JS dinamicamente -->
        </div>
      </div>

      <div class="form-group">
        <label for="task-priority-select">Nível de Prioridade</label>
        <select id="task-priority-select">
          <option value="sem-urgencia">Baixa Prioridade</option>
          <option value="espera">Média Prioridade</option>
          <option value="urgente">Alta Prioridade</option>
        </select>
      </div>

      <div class="modal-buttons">
        <button id="task-cancel" class="cancel-btn">Cancelar</button>
        <button id="task-submit" class="submit-btn">Salvar Tarefa</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
